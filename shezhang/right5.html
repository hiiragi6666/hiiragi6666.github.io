<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	山内积良（？—1949），初代社长山内房治郎的入赘女婿，养子。任天堂第二代社长期间，促进发展了养父的花纸牌产业。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	在职时间（1929—1949）任天堂第二代社长，原姓&ldquo;金田积良&rdquo;&nbsp;第三代社长山内溥的爷爷。迁移了总社，改善生产体系和经营效率。因脑中风而去世前将社长传给年仅22岁的外孙山内溥，死前排除了在任天堂的部分山内家族成员，为山内溥提供有利条件。</p>
