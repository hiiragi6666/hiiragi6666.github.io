<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	山内房治郎，假名&nbsp;やまうち&nbsp;ふさじろう罗马字&nbsp;Yamauchi&nbsp;Fusajirō山内房治郎（1859年11月22日－1940年1月）是日本实业家、工艺家，任天堂公司创始人，第一代社长，第三代社长山内溥是其曾孙。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	1889年（明治22年）9月23日，山内在京都市下京区开设了一家名为任天堂骨牌的小店来贩售自己生产的花札，奠定了今日任天堂的基础。</p>
